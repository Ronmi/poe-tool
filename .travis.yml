language: go
go_import_path: github.com/Ronmi/poe-tool

cache:
  directories:
  - travis/mingw64
  - vendor

addons:
  apt:
    packages:
    - build-essential
    - libgtk-3-dev
    - libgtk2.0-dev
    - mingw-w64
    - mingw-w64-tools
    - gnome-themes-standard-data

install:
- go get github.com/golang/dep/cmd/dep
- dep ensure
- ./travis.sh dep

script:
- x="gtk_$(dpkg -l|grep libgtk-3-dev|grep -oE '3\.[0-9]+'|sed 's/\./_/')" ; go test -tags "$x" -v ./...

before_deploy:
- ./travis.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "poe-tool.tar.gz"
  - "resources.tar.gz"
  skip_cleanup: true
  on:
    repo: Ronmi/poe-tool
    tags: true
